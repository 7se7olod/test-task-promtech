<div class="dialog">
  <div class="dialog-container">
    <div class="dialog-image">
      <img src="./images/{{filmData.id}}.jpeg" alt="{{filmData.name}}">
    </div>
    <div class="dialog-info">
      <div class="dialog-info-title">{{filmData.name}}</div>
      <div class="dialog-info-genre">{{filmData.genre | filmGenres}}</div>
      <div class="dialog-info-year">{{filmData.year}}</div>
      <div class="dialog-info-description">{{filmData.description}}</div>
      <div class="dialog-info-buttons">
        <button *ngIf="(favoriteFilmId$ | async) === filmData.id; else warnColorButton"
                (click)="toggleFavoriteFilm(filmData.id)"
                mat-button color="warn">
          Удалить из лучших фильмов
        </button>
        <button mat-button color="accent"
                (click)="closeDialog()">
          Закрыть
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #warnColorButton>
  <button mat-button color="primary"
          (click)="toggleFavoriteFilm(filmData.id)">
    Выбрать лучшим фильмом
  </button>
</ng-template>
